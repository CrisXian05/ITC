<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Income Tax Calculator</h1>
</header>

<main>
    <label for="incomeInput">Enter your taxable income:</label>
    <input type="number" id="incomeInput" placeholder="Enter income" required>
    <button onclick="calculateTax()">Calculate Tax</button>

    <div>
        <p><strong>Income Tax:</strong> <span id="taxResult">N/A</span></p>
    </div>
</main>

<footer>
    <p>Â© 2024 Calculator Hub</p>
</footer>

<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById("incomeInput").value);
        if (isNaN(income) || income < 0) {
            alert("Please enter a valid income amount.");
            return;
        }

        let tax = 0;

        if (income > 8000000) {
            tax = income * 0.30;
        } else if (income > 4000000) {
            tax = income * 0.20;
        } else {
            tax = income * 0.10;
        }

        document.getElementById("taxResult").innerText = tax.toFixed(2);
    }
</script>

</body>
</html>
