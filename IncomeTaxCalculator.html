<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Income Tax Calculator</h1>
</header>

<main>
    <label for="incomeInput">Enter your taxable income:</label>
    <input type="number" id="incomeInput" placeholder="Enter income" required>
    <button onclick="calculateTax()">Calculate Tax</button>

    <div>
        <p><strong>Income Tax:</strong> <span id="taxResult">N/A</span></p>
    </div>
</main>

<footer>
    <p>Â© 2024 Calculator Hub</p>
</footer>

<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById("incomeInput").value);
        
        if (isNaN(income) || income < 0) {
            alert("Please enter a valid income amount.");
            return;
        }

        let tax = 0;

        // Applying the tax brackets
        if (income <= 250000) {
            tax = 0; // 0% tax rate
        } else if (income <= 400000) {
            tax = (income - 250000) * 0.20; // 20% of the excess over P250,000
        } else if (income <= 800000) {
            tax = 30000 + (income - 400000) * 0.25; // P30,000 + 25% of the excess over P400,000
        } else if (income <= 2000000) {
            tax = 130000 + (income - 800000) * 0.30; // P130,000 + 30% of the excess over P800,000
        } else if (income <= 8000000) {
            tax = 490000 + (income - 2000000) * 0.32; // P490,000 + 32% of the excess over P2,000,000
        } else {
            tax = 2410000 + (income - 8000000) * 0.35; // P2,410,000 + 35% of the excess over P8,000,000
        }

        document.getElementById("taxResult").innerText = tax.toFixed(2);
    }
</script>

</body>
</html>
