<!DOCTYPE html>
<html lang="en">
<head>
    <title>Income Tax Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Income Tax Calculator</h1>
</header>

<div class="container">
    <label for="incomeInput">Enter your taxable income:</label>
    <input class="w3-input w3-border" type="number" id="incomeInput" placeholder="Enter income" required>
    <button class="btn w3-margin-top" onclick="calculateTax()">Calculate Tax</button>

    <div class="w3-margin-top">
        <p><strong>Income Tax:</strong> <span id="taxResult">N/A</span></p>
    </div>
</div>

<footer>
   <button onclick="window.location.href='index.html'" class="back-btn">Back to Home</button>
</footer>

<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById("incomeInput").value);

        // Ensure a valid income is entered
        if (isNaN(income) || income <= 0) {
            alert("Please enter a valid income amount.");
            return;
        }

        let tax = 0;

        // Apply the tax calculation logic based on the income ranges
        if (income <= 250000) {
            tax = 0; // 0% tax rate for income <= P250,000
        } else if (income <= 400000) {
            tax = (income - 250000) * 0.20; // 20% for excess over P250,000
        } else if (income <= 800000) {
            tax = 30000 + (income - 400000) * 0.25; // P30,000 + 25% for excess over P400,000
        } else if (income <= 2000000) {
            tax = 130000 + (income - 800000) * 0.30; // P130,000 + 30% for excess over P800,000
        } else if (income <= 8000000) {
            tax = 490000 + (income - 2000000) * 0.32; // P490,000 + 32% for excess over P2,000,000
        } else {
            tax = 2410000 + (income - 8000000) * 0.35; // P2,410,000 + 35% for excess over P8,000,000
        }

        // Format the tax result with commas for thousands, millions, etc.
        const formattedTax = tax.toLocaleString();

        // Update the tax result display
        document.getElementById("taxResult").innerText = formattedTax;

        // Clear the input field for new input after calculation
        document.getElementById("incomeInput").value = '';
    }
</script>

</body>
</html>
