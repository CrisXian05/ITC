<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Payroll Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Simple Payroll Management</h1>
</header>

<main class="main-container">
    <div class="payroll-container">
        <!-- Employee Payroll Form -->
        <div class="employee-payroll">
            <h2>Employee Payroll</h2>
            <form id="payroll-form">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
                
                <label for="daysWorked">Days Worked:</label>
                <input type="number" id="daysWorked" name="daysWorked" required>
                
                <label for="dailyRate">Daily Rate:</label>
                <input type="number" id="dailyRate" name="dailyRate" required>
                
                <label for="deductionAmount">Deduction Amount:</label>
                <input type="number" id="deductionAmount" name="deductionAmount" required>
                
                <button type="submit" class="add-button">Add Employee</button>
            </form>
        </div>

        <!-- Payroll List -->
        <div class="payroll-list">
            <h2>Payroll List</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted dynamically -->
                </tbody>
            </table>
            
            <h3>Delete Employee</h3>
            <label for="lineNumberToDelete">Line Number to Delete:</label>
            <input type="number" id="lineNumberToDelete">
            <button id="deleteEmployee" class="delete-button">Delete Employee</button>
        </div>
    </div>
</main>

<script>
    let employeeCount = 1;
    const payrollTable = document.getElementById('payrollTable').getElementsByTagName('tbody')[0];
    const payrollForm = document.getElementById('payroll-form');
    const deleteButton = document.getElementById('deleteEmployee');
    
    // Add Employee
    payrollForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const employeeName = document.getElementById('employeeName').value;
        const daysWorked = parseInt(document.getElementById('daysWorked').value);
        const dailyRate = parseFloat(document.getElementById('dailyRate').value);
        const deductionAmount = parseFloat(document.getElementById('deductionAmount').value);
        
        const grossPay = daysWorked * dailyRate;
        const netPay = grossPay - deductionAmount;
        
        const row = payrollTable.insertRow();
        row.innerHTML = `
            <td>${employeeCount}</td>
            <td>${employeeName}</td>
            <td>${daysWorked}</td>
            <td>${dailyRate}</td>
            <td>${grossPay}</td>
            <td>${deductionAmount}</td>
            <td>${netPay}</td>
            <td><button class="delete-btn">Delete</button></td>
        `;
        
        employeeCount++;
        payrollForm.reset();
    });
    
    // Delete Employee
    deleteButton.addEventListener('click', function() {
        const lineNumber = document.getElementById('lineNumberToDelete').value;
        const rowToDelete = payrollTable.rows[lineNumber - 1];
        
        if (rowToDelete) {
            payrollTable.deleteRow(lineNumber - 1);
            employeeCount--;
            updateEmployeeNumbers();
        }
    });
    
    // Update employee numbers after deletion
    function updateEmployeeNumbers() {
        for (let i = 0; i < payrollTable.rows.length; i++) {
            payrollTable.rows[i].cells[0].textContent = i + 1;
        }
    }
    
    // Delete specific employee on button click
    payrollTable.addEventListener('click', function(e) {
        if (e.target && e.target.className === 'delete-btn') {
            const row = e.target.closest('tr');
            payrollTable.deleteRow(row.rowIndex);
            employeeCount--;
            updateEmployeeNumbers();
        }
    });
</script>

</body>
</html>
