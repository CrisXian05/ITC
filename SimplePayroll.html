<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS -->
</head>
<body>
    <header>
        <h1>Simple Payroll Management</h1>
        <button onclick="window.location.href='index.html'" class="back-btn">Back to Home</button>
    </header>

    <main>
        <section class="payroll-form">
            <h2>Add Employee</h2>
            <form id="payrollForm" onsubmit="return addEmployee()">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required>

                <label for="daysWorked">Days Worked:</label>
                <input type="number" id="daysWorked" required>

                <label for="dailyRate">Daily Rate:</label>
                <input type="number" id="dailyRate" required>

                <label for="deductionAmount">Deduction Amount:</label>
                <input type="number" id="deductionAmount" required>

                <button type="submit" class="btn">Add Employee</button>
            </form>
        </section>

        <section class="payroll-list">
            <h2>Payroll List</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payroll entries will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script>
        let payrollList = [];
        let counter = 1;

        function addEmployee() {
            const name = document.getElementById("employeeName").value;
            const daysWorked = parseFloat(document.getElementById("daysWorked").value);
            const dailyRate = parseFloat(document.getElementById("dailyRate").value);
            const deductionAmount = parseFloat(document.getElementById("deductionAmount").value);

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            const employee = {
                no: counter,
                name: name,
                daysWorked: daysWorked,
                dailyRate: dailyRate,
                grossPay: grossPay,
                deductionAmount: deductionAmount,
                netPay: netPay
            };

            payrollList.push(employee);
            counter++;

            updateTable();
            document.getElementById("payrollForm").reset();
            return false; // Prevent form submission
        }

        function deleteEmployee(lineNumber) {
            const confirmDelete = confirm("Are you sure you want to delete this employee?");
            if (confirmDelete) {
                // Filter out the employee from the list
                payrollList = payrollList.filter(emp => emp.no !== lineNumber);

                // Reassign the "No." of each employee after deletion
                payrollList.forEach((emp, index) => {
                    emp.no = index + 1; // Adjust the employee number
                });

                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.getElementById("payrollTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";

            payrollList.forEach(employee => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${employee.no}</td>
                    <td>${employee.name}</td>
                    <td>${employee.daysWorked}</td>
                    <td>${employee.dailyRate}</td>
                    <td>${employee.grossPay.toLocaleString()}</td>
                    <td>${employee.deductionAmount.toLocaleString()}</td>
                    <td>${employee.netPay.toLocaleString()}</td>
                    <td><button onclick="deleteEmployee(${employee.no})" class="delete-btn">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .back-btn {
            background-color: #f5f2f2;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #f5f2f2;
        }

        .payroll-form, .payroll-list {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</body>
</html>
