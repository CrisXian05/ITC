<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Payroll</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Payroll Management</h1>
</header>

<main>
    <div class="container">
        <h2>Employee Payroll</h2>

        <!-- Input Fields for Employee Data -->
        <div class="form-group">
            <input type="text" id="empName" placeholder="Employee Name" required>
            <input type="number" id="daysWorked" placeholder="Days Worked" required>
            <input type="number" id="dailyRate" placeholder="Daily Rate" required>
            <input type="number" id="deduction" placeholder="Deduction Amount" required>
            <button class="btn" onclick="addEmployee()">Add Employee</button>
        </div>

        <h3>Payroll List</h3>
        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payroll Data will be inserted here -->
            </tbody>
        </table>

        <h3>Delete Employee</h3>
        <input type="number" id="lineNumberToDelete" placeholder="Line Number to Delete" required>
        <button class="btn btn-delete" onclick="deleteEmployee()">Delete Employee</button>
    </div>
</main>

<footer>
    <p>by Christian Jan Lopez</p>
</footer>

<script>
    let payrollList = [];

    function addEmployee() {
        const empName = document.getElementById('empName').value;
        const daysWorked = parseFloat(document.getElementById('daysWorked').value);
        const dailyRate = parseFloat(document.getElementById('dailyRate').value);
        const deduction = parseFloat(document.getElementById('deduction').value);

        if (empName && !isNaN(daysWorked) && !isNaN(dailyRate) && !isNaN(deduction)) {
            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deduction;
            const employee = {
                empName,
                daysWorked,
                dailyRate,
                grossPay,
                deduction,
                netPay
            };
            payrollList.push(employee);
            displayPayroll();
        } else {
            alert('Please fill all fields correctly');
        }
    }

    function deleteEmployee() {
        const lineNumber = parseInt(document.getElementById('lineNumberToDelete').value);

        if (!isNaN(lineNumber) && lineNumber > 0 && lineNumber <= payrollList.length) {
            payrollList.splice(lineNumber - 1, 1);
            displayPayroll();
        } else {
            alert('Invalid line number');
        }
    }

    function displayPayroll() {
        const tableBody = document.getElementById('payrollTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        
        payrollList.forEach((employee, index) => {
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = index + 1;
            row.insertCell(1).innerText = employee.empName;
            row.insertCell(2).innerText = employee.daysWorked;
            row.insertCell(3).innerText = employee.dailyRate;
            row.insertCell(4).innerText = employee.grossPay.toFixed(2);
            row.insertCell(5).innerText = employee.deduction.toFixed(2);
            row.insertCell(6).innerText = employee.netPay.toFixed(2);
            const deleteBtn = document.createElement('button');
            deleteBtn.innerText = 'Delete';
            deleteBtn.classList.add('btn', 'btn-delete');
            deleteBtn.onclick = () => {
                payrollList.splice(index, 1);
                displayPayroll();
            };
            row.insertCell(7).appendChild(deleteBtn);
        });
    }
</script>

</body>
</html>
