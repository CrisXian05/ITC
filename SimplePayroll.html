<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Payroll Management</h1>
        <button onclick="window.location.href='index.html'" class="back-btn">Back to Home</button>
    </header>

    <main>
        <section class="payroll-form">
            <h2>Add Employee</h2>
            <form id="payrollForm" onsubmit="return addEmployee()">
                <div class="input-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" required>
                </div>

                <div class="input-group">
                    <label for="daysWorked">Days Worked:</label>
                    <input type="number" id="daysWorked" required>
                </div>

                <div class="input-group">
                    <label for="dailyRate">Daily Rate:</label>
                    <input type="number" id="dailyRate" required>
                </div>

                <div class="input-group">
                    <label for="deductionAmount">Deduction Amount:</label>
                    <input type="number" id="deductionAmount" required>
                </div>

                <button type="submit" class="btn">Add Employee</button>
            </form>
        </section>

        <section class="payroll-list">
            <h2>Payroll List</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payroll entries will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script>
        let payrollList = [];
        let counter = 1;

        function addEmployee() {
            const name = document.getElementById("employeeName").value;
            const daysWorked = parseFloat(document.getElementById("daysWorked").value);
            const dailyRate = parseFloat(document.getElementById("dailyRate").value);
            const deductionAmount = parseFloat(document.getElementById("deductionAmount").value);

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            const employee = {
                no: counter,
                name: name,
                daysWorked: daysWorked,
                dailyRate: dailyRate,
                grossPay: grossPay,
                deductionAmount: deductionAmount,
                netPay: netPay
            };

            payrollList.push(employee);
            counter++;

            updateTable();
            document.getElementById("payrollForm").reset();
            return false; // Prevent form submission
        }

        function deleteEmployee(lineNumber) {
            const confirmDelete = confirm("Are you sure you want to delete this employee?");
            if (confirmDelete) {
                payrollList = payrollList.filter(emp => emp.no !== lineNumber);
                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.getElementById("payrollTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";

            payrollList.forEach(employee => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${employee.no}</td>
                    <td>${employee.name}</td>
                    <td>${employee.daysWorked}</td>
                    <td>${employee.dailyRate}</td>
                    <td>${employee.grossPay.toLocaleString()}</td>
                    <td>${employee.deductionAmount.toLocaleString()}</td>
                    <td>${employee.netPay.toLocaleString()}</td>
                    <td><button onclick="deleteEmployee(${employee.no})" class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #34495E;
        }

        .back-btn {
            background-color: #2980B9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #3498DB;
        }

        .payroll-form, .payroll-list {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #34495E;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #7F8C8D;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-top: 6px;
            border: 1px solid #BDC3C7;
            border-radius: 6px;
        }

        button[type="submit"] {
            background-color: #27AE60;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
        }

        button[type="submit"]:hover {
            background-color: #2ECC71;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #E0E0E0;
        }

        th {
            background-color: #2980B9;
            color: white;
        }

        .delete-btn {
            background-color: #E74C3C;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .delete-btn:hover {
            background-color: #C0392B;
        }
    </style>
</body>
</html>
