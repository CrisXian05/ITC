<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(40% - 20px);
            max-width: 300px;
            min-width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }
        .card-content {
            padding: 20px;
        }
        .card-content p {
            font-size: 1rem;
            color: #666;
            margin: 0;
        }
        .card-footer {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Calculator Hub</h1>
</header>

<div class="container">
    <!-- Card for Nth Factorial Calculator -->
    <div class="card">
        <div class="card-header">
            Nth Factorial Calculator
        </div>
        <div class="card-content">
            <p>Calculate factorials, sums, and averages for any integer input.</p>
        </div>
        <div class="card-footer">
            <a href="factorial.html" class="btn">Go to Calculator</a>
        </div>
    </div>

    <!-- Card for Income Tax Calculator -->
    <div class="card">
        <div class="card-header">
            Income Tax Calculator
        </div>
        <div class="card-content">
            <p>Compute your income tax based on your taxable income using current tax brackets.</p>
        </div>
        <div class="card-footer">
            <a href="tax.html" class="btn">Go to Calculator</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2024 Calculator Hub | Designed with ❤️</p>
</footer>

</body>
</html>
