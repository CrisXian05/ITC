<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: lightblue;
        }

        .center {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: antiquewhite;
        }

        h2 {
            text-align: center;
            color: black;
        }

        #results {
            margin-top: 20px;
        }
        
        #results p {
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>CS 1130</h1>
    <p>Introduction to Computing</p>

    <div class="center">
        <div>
            <h2>Calculate Factorial, Sum, and Average</h2>

            <!-- Input Field and Button -->
            <div>
                <label for="numberInput">Enter an integer (n):</label>
                <input type="number" id="numberInput" required>
                <button onclick="calculate()">Calculate</button>
            </div>

            <!-- Display Results -->
            <div id="results">
                <p><strong>Factorial:</strong> <span id="factorialResult">N/A</span></p>
                <p><strong>Sum:</strong> <span id="sumResult">N/A</span></p>
                <p><strong>Average:</strong> <span id="averageResult">N/A</span></p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("numberInput").value);

            if (isNaN(n) || n < 0) {
                alert("Please enter a positive integer.");
                return;
            }
            let factorial = 1, i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            let sum = 0, j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            let average = 0;
            for (let k = 1; k <= n; k++) {
                average += k;
            }
            average /= n;

            document.getElementById("factorialResult").innerText = factorial;
            document.getElementById("sumResult").innerText = sum;
            document.getElementById("averageResult").innerText = average.toFixed(2);
        }
    </script>

</body>
</html>
