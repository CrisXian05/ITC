<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Simple Payroll System</h1>
</header>

<main>
    <div class="container">
        <div class="form-section">
            <h2>Add Employee</h2>
            <form id="payrollForm">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required><br>

                <label for="daysWorked">Days Worked:</label>
                <input type="number" id="daysWorked" required><br>

                <label for="dailyRate">Daily Rate:</label>
                <input type="number" id="dailyRate" required><br>

                <label for="deductionAmount">Deduction Amount:</label>
                <input type="number" id="deductionAmount" required><br>

                <button type="submit">Add Employee</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Delete Employee</h2>
            <label for="lineNumber">Enter Line Number to Delete:</label>
            <input type="number" id="lineNumber" min="1">
            <button onclick="deleteEmployee()">Delete Employee</button>
        </div>

        <div class="payroll-table">
            <h2>Payroll List</h2>
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payroll entries will appear here -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer>
    <p>by Christian Jan Lopez</p>
</footer>

<script>
    let payrollList = [];

    // Function to add an employee to the payroll
    document.getElementById('payrollForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const employeeName = document.getElementById('employeeName').value;
        const daysWorked = parseFloat(document.getElementById('daysWorked').value);
        const dailyRate = parseFloat(document.getElementById('dailyRate').value);
        const deductionAmount = parseFloat(document.getElementById('deductionAmount').value);

        const grossPay = daysWorked * dailyRate;
        const netPay = grossPay - deductionAmount;

        // Create a new employee object
        const newEmployee = {
            employeeName,
            daysWorked,
            dailyRate,
            grossPay,
            deductionAmount,
            netPay
        };

        // Add the employee to the payroll list
        payrollList.push(newEmployee);
        updateTable();
    });

    // Function to update the payroll table
    function updateTable() {
        const tableBody = document.getElementById('payrollTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        payrollList.forEach((employee, index) => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${employee.employeeName}</td>
                <td>${employee.daysWorked}</td>
                <td>${employee.dailyRate}</td>
                <td>${employee.grossPay}</td>
                <td>${employee.deductionAmount}</td>
                <td>${employee.netPay}</td>
            `;
        });
    }

    // Function to delete an employee from the payroll
    function deleteEmployee() {
        const lineNumber = parseInt(document.getElementById('lineNumber').value) - 1;

        if (lineNumber >= 0 && lineNumber < payrollList.length) {
            payrollList.splice(lineNumber, 1);
            updateTable();
        } else {
            alert('Invalid line number!');
        }
    }
</script>

</body>
</html>
