<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computation Conversion</title>
    <link rel="stylesheet" href="style.css"> <!-- Use the same stylesheet -->
    <header>
        <button onclick="window.location.href='index.html'" class="back-btn">Back to Home</button>
    </header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For Icons -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0073e6, #4CAF50); /* Gradient background */
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .conversion-options {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #444;
        }

        .conversion-options li {
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .conversion-options li:hover {
            color: #0073e6;
            cursor: pointer;
        }

        .conversion-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .conversion-form input,
        .conversion-form select,
        .conversion-form button {
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s;
        }

        .conversion-form input:focus,
        .conversion-form select:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        .conversion-form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .conversion-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .result {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Computation Conversion</h1>

    <h2>Conversion Options</h2>
    <ul class="conversion-options">
        <li>1. Fahrenheit to Celsius</li>
        <li>2. Celsius to Fahrenheit</li>
        <li>3. Meters to Feet</li>
        <li>4. Feet to Meters</li>
    </ul>

    <div class="conversion-form">
        <label for="conversion-type">Choose Conversion Type:</label>
        <select id="conversion-type">
            <option value="fahrenheit-celsius">Fahrenheit to Celsius</option>
            <option value="celsius-fahrenheit">Celsius to Fahrenheit</option>
            <option value="meters-feet">Meters to Feet</option>
            <option value="feet-meters">Feet to Meters</option>
        </select>

        <label for="input-value">Enter Value:</label>
        <input type="number" id="input-value" placeholder="Enter value to convert" />

        <button onclick="convert()"><i class="fa fa-random"></i> Convert</button>

        <div id="result" class="result"></div>
    </div>
</div>

<script>
    function convert() {
        const inputValue = parseFloat(document.getElementById("input-value").value);
        const conversionType = document.getElementById("conversion-type").value;
        let result = "";

        // Checking if input is a valid number
        if (isNaN(inputValue)) {
            result = "Please enter a valid number!";
        } else {
            switch (conversionType) {
                case "fahrenheit-celsius":
                    result = (inputValue - 32) * 5 / 9 + " °C";
                    break;
                case "celsius-fahrenheit":
                    result = (inputValue * 9 / 5) + 32 + " °F";
                    break;
                case "meters-feet":
                    result = inputValue * 3.28084 + " feet";
                    break;
                case "feet-meters":
                    result = inputValue / 3.28084 + " meters";
                    break;
                default:
                    result = "Invalid conversion type!";
            }
        }

        // Display result
        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
